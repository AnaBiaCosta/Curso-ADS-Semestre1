    <script>
        function depositar(){
            var soma = Number(guardado.value) + Number(deposito.value);

            var imagem; 

            if(guardado.value <4000){
                imagem= '';
            }
            
            else{
                if(guardado.value >= 4000){
                   imagem = `<img src="moto.jpg">`;
