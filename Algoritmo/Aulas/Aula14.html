<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 14</title>
</head>
<body>
    <h2>Configurações úteis em campos de entrada</h2>

    <form>
        Texto de orientação interna: 
        <input type="text" placeholder="Digite seu nome aqui">

        <br><br>

        Campo só para números:
        <input type="number" placeholder="Digite um número">

        <br><br>
        Campo só para números com limites:
        <input type="number" min="0" max="15" step="0.1" placeholder="Quantos filhos?" style= "width:200px;">
    

        <br><br>
        Campo obrigatório (atributo "required"):
        <input type="text" placeholder="Digite algo aqui!" required>


        <br><br>
        Campo com mínimo de tamanho (atributo "minlength"):
        <input type="text" minlength="3"
        placeholder="Digite ao menos 3 letras">


        <br><br>
        <button style="color:white ; background-color:hotpink">Enviar</button>


    </form>
    







</body>
</html>
