    <h1>Vetor ou Array</h1>

    <!-- Dentro do Array a posição do valor é posição ou índice -->
    <!-- A posição começa do 0 -->
    <!-- Tamanho do vetor, NÃO É A POSIÇÃO = vetor.length -->
    <!-- Mudar para outro item =  vetor[posição] = 'novo_item' -->


<div id="ex">
    <h2>Exemplo 1</h2>
    <form>

    Filmes que mais gosta: <input type="text" id="novo_filme">

    <button type="button" onclick="cadastrar()">Cadastrar filme</button><br><br>

    <button type="button" onclick="ver()">Ver favoritos</button><br><br>
    
    <div id="div_filmes"></div>

    </form>
</div>

    <script>
        // Variável Global porque tem que ser lembrada para ser usada nas duas funções; 

        var filmes = [];

        function cadastrar(){
            // Inserindo elemento no vetor
            filmes.push(novo_filme.value);
            novo_filme.value = '';
        }

        function ver(){
            var texto = `Filmes: ${filmes}<br> 
            Total:${filmes.length} <br> 
            O que mais gosta é: ${filmes[0]} <br> 
            O que você menos gosta: ${filmes [filmes.length-1]}`;

            div_filmes.innerHTML = texto;
        }

<div id="ex">

        else if (projetos_cadastrados.length >4 && projetos_cadastrados.length <=12){
