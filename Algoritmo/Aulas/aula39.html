<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Aula 39</h1>

    <div id="ex">

            <button type="button" onclick="vai()">Vai!</button><br><br>
            <div id="mensagens"></div>
    </div>
    
</body>
</html>

<script>
    function vai(){
        mensagens.innerHTML = '';

        setInterval(saudar, 2000);
        setTimeout(despedir, 1000);
    }

    function saudar(){
        mensagens.innerHTML += `Olá, mano! <br>`;
    }

    function despedir(){
        mensagens.innerHTML += `Até mais! #partiu! <br>`;
    }
</script>
