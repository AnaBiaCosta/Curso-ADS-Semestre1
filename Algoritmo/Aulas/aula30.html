        <h1>VARIÁVEIS GLOBAIS</h1>

    <div id="ex">

    <button type="button" onclick="feliz()">Se está feliz, clique nimim!</button><br><br>

    <div>Você já disse <b id="b_feliz">0</b> vezes que está feliz hoje!</div>

<script>
var cliques = 0; 

function feliz() {
    cliques ++;
    b_feliz.innerHTML = cliques;
}

</script>
